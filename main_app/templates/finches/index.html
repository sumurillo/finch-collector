{% extends 'base.html' %}
{% block content %}

<h1>All Finches</h1>

{% for finch in finches %}
  <a href="/finches/{{ finch.id }}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Description: {{ finch.description }}</p>
        {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
        {% else %}
        <p>Age: Chick</p>
        {% endif %}
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
